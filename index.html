<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Igra memorije</title>
    <!--Moj CSS i JS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>DBZ memory game</h1>

        <form>
            <!--
            <label for="number">Enter number of different pictures (max 15): </label>
            <input type="number" class="form-control" id="number">
            -->
            <div class="form-group">
                <label for="difficulty">Select difficulty</label>
                <select class="form-control" id="difficulty">
                    <option value="0" ></option>
                    <option value="6" >Very easy</option>
                    <option value="12">Easy</option>
                    <option value="18">Normal</option>
                    <option value="24">Hard</option>
                    <option value="30">Insane</option>
                </select>
            </div>
            <!-- <button type="button" class="btn btn-warning" id="showBtn">Show cards</button> -->
            <button type="button" class="btn btn-warning" id="startBtn">Start game</button>
            <button type="button" class="btn btn-warning" id="restartBtn">Restart</button>
        </form>
        <p>Total moves: <span id="moves">0</span></p>
        <p>Time left: <span id="timer"></span></p>
        <div id="overlay">
            <p id="endGame"></p>
        </div>

        <div id="board">
            <!--
            <div class='memoryCard'>
                <img class='cardFront' src='./db/goku.jpg' alt='goku'>
                <img class='cardBack' src='./db/kugla.jpg' alt='kugla'>
            </div>
            -->

        </div>
    </div>
</body>

</html>
